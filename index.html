<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>API cats</title>
</head>
<body>
<div class="container-fluid">
    <h1>Cats</h1>

    <div id="randomCats">
        <h2>Random cats</h2>
        <span class="errorSpan loadRandomCats" style="border: 5px solid red"></span>
    </div>
</div>
<div class="container">
    <h2>Upload photo</h2>
    <form action="" id="uploadCatPhoto">
        <input  id="file" type="file" name="file" />
        <button type="button" onclick="uploadCatPhoto()">Upload</button>

    </form>
</div>
<div class="container-fluid mt-5">
    <div id="favoriteCats">
        <h2>Favorite cats</h2>
        <span class="emptyFavouriteCatsMessage">You haven't saved any cat yet</span>
        <span class="errorSpan loadFavoriteCats" style="border: 5px solid red"></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
